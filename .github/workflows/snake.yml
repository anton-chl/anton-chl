name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake animation (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: anton-chl
          outputs: |
            dist/github-contributions-snake.svg
            dist/github-contributions-snake.gif

      - name: Customize snake SVG colors
        run: |
          mkdir -p custom-dist
          cat dist/github-contributions-snake.svg > custom-dist/snake-custom.svg

          # Inject gradient only if not already present
          if ! grep -q "snakeGradient" custom-dist/snake-custom.svg; then
            sed 's|<svg|<svg><defs><linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1"/><stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1"/></linearGradient></defs>|' custom-dist/snake-custom.svg > custom-dist/tmp.svg
            mv custom-dist/tmp.svg custom-dist/snake-custom.svg
          fi

          # Apply gradient fill
          sed 's/fill="currentColor"/fill="url(#snakeGradient)"/g' custom-dist/snake-custom.svg > custom-dist/tmp.svg
          mv custom-dist/tmp.svg custom-dist/snake-custom.svg

          # Copy GIF into custom-dist too
          cp dist/github-contributions-snake.gif custom-dist/snake.gif

      - name: Commit artifacts to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add custom-dist/snake-custom.svg custom-dist/snake.gif
          git commit -m "chore: update snake animation (SVG + GIF)" || echo "No changes to commit"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-contributions-snake
          path: |
            custom-dist/snake-custom.svg
            custom-dist/snake.gif

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: custom-dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
