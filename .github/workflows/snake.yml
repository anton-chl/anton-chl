name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: anton-chl
          outputs: |
            dist/github-contributions-snake.svg

      - name: Customize snake colors
        run: |
          sudo cp dist/github-contributions-snake.svg /tmp/snake.svg

          # Inject gradient only if not present
          if ! grep -q "snakeGradient" /tmp/snake.svg; then
            sed -i 's|<svg|<svg><defs><linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1"/><stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1"/></linearGradient></defs>|' /tmp/snake.svg
          fi

          # Apply gradient fill
          sed -i 's/fill="currentColor"/fill="url(#snakeGradient)"/g' /tmp/snake.svg

          sudo mv /tmp/snake.svg dist/github-contributions-snake.svg

      - name: Commit SVG to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/github-contributions-snake.svg
          git commit -m "chore: update snake animation" || echo "No changes to commit"
          git push

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-contributions-snake
          path: dist/github-contributions-snake.svg

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
